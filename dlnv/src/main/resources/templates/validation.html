<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>運転免許証番号チェックツール</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/validate.css" />
</head>
<body>
    <div class="container">
        <div class="bs-component">
            <h1 class="h3">運転免許証番号チェックツール</h1>
            <p>このツールは日本国内の運転免許証番号を検証するツールです。</p>
            <p>下のテキストフォームに運転免許証番号を入力して、検証するボタンを押してください。</p>
        </div>
    </div>
    <div class="container">
        <div class="well bs-component">
            <form action="#" th:action="@{/license/validation}" method="post" class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label>運転免許証番号(半角数字12桁)</label>
                        <input type="text" name="license" id="license" pattern="^\d{12}$" class="form-control" th:autofocus="true" th:required="true"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default">検証する</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="bs-component">
            <p class="text-info" th:text="${result}" ></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="/js/bootstrap.min.js" ></script>
</body>
</html>
